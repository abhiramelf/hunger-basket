<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <img src="/assets/logo.png" alt="logo" class="navbar-logo" />
            </div>
            <div class="navbar-nav-item">
                <button class="nav-item button-primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="hero-container">
            <div class="hero-image-container">
                <img src="assets/hero.jpg" alt="hero image" class="hero-image">
            </div>
            <div class="hero-description">
                <h1 class="hero-text">Order food from favorite restaurants near you.</h1>
                <button class="button-primary">Order Now</button>
            </div>
        </section>
    </main>
</body>
</html>
